<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="wrapper ">
    <input type="radio" name="slider" id="slide1" checked>
    <input type="radio" name="slider" id="slide2">
    <input type="radio" name="slider" id="slide3">
    <input type="radio" name="slider" id="slide4">
    <input type="radio" name="slider" id="slide5">
    <div class="slider-wrapper left">
      <div class="slides">
        <div class="slide "><img src="./src/img-mem/Glushko.jpg" alt="Glushko">
        </div>
        <div class="slide "><img src="./src/img-mem/GTA.jpg" alt="GTA">
        </div>
        <div class="slide "><img src="./src/img-mem/Gravitation.png" alt="Gravitation">
        </div>
        <div class="slide "><img src="./src/img-mem/Mesto.jpg" alt="Mesto">
        </div>
        <div class="slide "><img src="./src/img-mem/Bazinga.jpg" alt="Bazinga">
        </div>
      </div>
    </div>
    <div class="mem-text left">
      <div class="text-wrapper">
        <p>Глушко покажет вам немного мемов</p>
        <p> Исследования - это важно</p>
        <p>Гравитация такая</p>
        <p> Любимое место </p>
        <p> Бугагешенька </p>
      </div>
    </div>
    <div id="controls">
      <label for="slide1" class="button">
        <div class="control"></div>
      </label>
      <label for="slide2" class="button">
        <div class="control"></div>
      </label>
      <label for="slide3" class="button">
        <div class="control"></div>
      </label>
      <label for="slide4" class="button">
        <div class="control"></div>
      </label>
      <label for="slide5" class="button">
        <div class="control"></div>
      </label>
    </div>
    <div class="hide-left"></div>
    <div class="hide-right"></div>
    <div class="hide-text"></div>
  </div>

</body>

</html>
